<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WC MONITOR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />

    <link rel="stylesheet" href="/style.css" />

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>WC MONITOR</h1>
    </div>
    
    <img src="/home_page_img.jpg"/>

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="big-font">Pokoje:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="room : ${rooms}">
                        <td class="big-font" th:text="${room.name}"></td>
                        <td th:switch="${room.occupied}">
                            <p th:case="false"> <img src="/circle_green.png"/></p>
                            <p th:case="true"> <img src="/circle_red.png"/></p>
                            <p th:case="null"> <img src="/unknown.png"/></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
