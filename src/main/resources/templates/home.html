<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monitor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />

    <link rel="stylesheet" href="/style.css" />

</head>
<body>
<div class="container">
    <div class="page-header">
        <div class="pull-left"><img src="/logo_wc.png"/></div>
        <div class="very-big-font">&nbsp;Monitor</div>
    </div>

    <div>
        <img src="/home_page_img.jpg" class="center-horizontally img-responsive"/>
    </div>

    <div class="row">
        <div class="col-sm-6 col-lg-4" th:each="room : ${rooms}">
            <div class="well">
                <div class="media" th:id="${room.id}">
                    <div class="media-left">
                        <img src=""/>
                    </div>
                    <div class="media-body">
                        <p class="big-font" th:text="${room.name}"/>
                        <p class="status"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
    var updateStatuses = function () {
        $.ajax({
            url: "/occupied",
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", "Basic " + btoa("1:123456"));
            },
            success: function (result) {
                result.forEach(function (res) {
                    var imgSrc;

                    if (res.occupied === true) {
                        imgSrc = "/circle_red.png";
                    } else if (res.occupied === false) {
                        imgSrc = "/circle_green.png";
                    } else {
                        imgSrc = "/unknown.png";

                    }

                    var roomEl = $("#" + res.id);
                    roomEl.find("img").attr("src", imgSrc);
                    roomEl.find(".status").text(res.status);
                })
            }
        });
    };
    
    $(document).ready(function() {
        updateStatuses();
        setInterval(function() {
            updateStatuses()
        }, 5000);
    });
</script>
</body>
</html>
